<!DOCTYPE html>
<html>
<head>
	<title>registartion bootstrap</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th colspan="2" style="text-align:center">Registration Page</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>user Name</th>
					<th><input id="txtusername" placeholder="Enter your name" ></th>
				</tr>
				<tr>
					<th>Password</th>
					<th><input id="txtpassword" placeholder="Enter your password" type="password"></th>
				</tr>
				<tr>
					<th>Email</th>
					<th><input id="txtemail" placeholder="Enter your email id" type="email"></th>
				</tr>
				<tr>
					<th>Mobile Num.</th>
					<th><input type="Phone" placeholder="phonenumber" value="+91"   placeholder="10 digit" type="number"/></th>
				</tr>
				<tr>
					<th>Adress</th>
					<th><textarea id="txtaddress" placeholder="Enter your Adress" ></textarea> </th>
				</tr>				
				<tr>
					
					<td colspan="2" style="text-align:center"><input type="submit" id="submit"></td>
				</tr>
			</tbody>

		</table>

</body>
</html>
